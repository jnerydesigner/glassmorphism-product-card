<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Glassmorphism Product Card</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card">
          <div class="imgBox">
            <img src="images/tenis-amarelo.png" alt="Tenis Amarelo" />
            <h2>Nike Shoes Yellow</h2>
          </div>
          <div class="content">
            <div class="size">
              <h3>Size:</h3>
              <span>38</span>
              <span>39</span>
              <span>40</span>
              <span>41</span>
              <span>42</span>
            </div>
            <a href="#">Buy Now</a>
          </div>
        </div>

        <div class="card">
          <div class="imgBox">
            <img src="images/tenis-rosa.png" alt="Tenis Amarelo" />
            <h2>Nike Shoes Pink</h2>
          </div>
          <div class="content">
            <div class="size">
              <h3>Size:</h3>
              <span>38</span>
              <span>39</span>
              <span>40</span>
              <span>41</span>
              <span>42</span>
            </div>
            <a href="#">Buy Now</a>
          </div>
        </div>

        <div class="card">
          <div class="imgBox">
            <img src="images/tenis-verde.png" alt="Tenis Amarelo" />
            <h2>Nike Shoes Green</h2>
          </div>
          <div class="content">
            <div class="size">
              <h3>Size:</h3>
              <span>38</span>
              <span>39</span>
              <span>40</span>
              <span>41</span>
              <span>42</span>
            </div>
            <a href="#">Buy Now</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
